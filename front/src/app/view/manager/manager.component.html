<header>
    <h1>Список задач</h1>
</header>
<main>
    <aside>
        <form action="" [formGroup]="filterForm">
            <div class="holder">
                <div class="form-group">
                    <p class="title">Сортировка</p>
                    <label for="asc">
                        <input id="asc" type="radio" value="asc" name="sortedBy" formControlName="sortedBy">
                        Сначала новые
                    </label>
                    <br>
                    <label for="desc">
                        <input id="desc" type="radio" value="desc" name="sortedBy" formControlName="sortedBy">
                        Сначала старые
                    </label>
                </div>
            </div>
            <div class="holder">
                <div class="form-group">
                    <p class="title">Приоритет</p>
                </div>
                <div class="form-group">
                    <p class="title">Отметка</p>
                </div>
            </div>
        </form>
    </aside>
    <section class="task-list">
        <button>Добавить задачу</button>
        <div class="tasks">
            <app-task-card *ngFor="let task of tasks" [task]="task" [routerLink]="'/task/'+task.id"></app-task-card>
        </div>
    </section>
</main>
