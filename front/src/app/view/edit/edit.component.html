<main>
    <button class="back" routerLink="/manager">Назад</button>
    <div class="holder">
        <form [formGroup]="taskForm">
            <div class="form-group">
                <label>Название задачи</label> <br>
                <input type="text" class="form-control name" formControlName="name">
            </div>
            <div class="form-group">
                <label>Приоритет</label> <br>
                <select name="priority" class="form-control priority" formControlName="priority" id="priority">
                    <option value="low">low</option>
                    <option value="normal">normal</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="form-group">
                <label>Название задачи</label> <br>
                <select name="marks" class="form-control marks" multiple size="3" id="marks">
                    <option value="research">research</option>
                    <option value="design">design</option>
                    <option value="development">development</option>
                </select>
            </div>
            <div class="form-group">
                <label>Описание</label> <br>
                <textarea name="description" class="form-control description" formControlName="description"
                    id="description" rows="10"></textarea>
            </div>
            <button class="save" type="button" (click)="saveTask()">Сохранить</button>
        </form>
    </div>
</main>
